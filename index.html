<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/globais.css">
  <link rel="stylesheet" href="./src/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <main>
    <img class="star-icon" src="./src/images/icon-star.svg" alt="estrela laranja">
    <h1 class="title">
      How did we do?
    </h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!
    </p>
    <div class="rating-container">
      <ul class="rating">
        <li class="number" id="1">1</li>
        <li class="number" id="2">2</li>
        <li class="number" id="3">3</li>
        <li class="number" id="4">4</li>
        <li class="number" id="5">5</li>
      </ul>
    </div>
    <button class="submit-button" id="submit-button" disabled> SUBMIT </button> 
  </main>
 <script src="./src/js/index.js"></script>
</body>

</html>
